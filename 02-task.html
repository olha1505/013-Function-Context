    <script>
        /*
        Завдання:
        Створіть функцію showWithDelay (масив);
        Метод приймає масив і на консоль по черзі виводить кожен елемент масиву з інтервалом в одну секунду.
        Зробіть два варіанти з setInterval і setTimeout.
        */ 
  
       function showWithDelay1 (array){
         let element = 0;
            let elementInterval = setInterval(() => {
              console.log(array[element]);
             element++; 

              if(array[element] == array.lenght) clearInterval(elementInterval);
            }, 1000); 
             
        
        };
        let array1 = [1, 2, 13, 4, 55];
        showWithDelay1(array1);


        function showWithDelay2(array){
          array.forEach(element => {
            console.log(element)
          });
        }
        let array2 = ["Olga", "Ivan", "Sergey", "Nina", "Vladimir"];
        setTimeout(showWithDelay2(array2), 1000);
    </script>
